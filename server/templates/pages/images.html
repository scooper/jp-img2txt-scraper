{% extends 'base.html' %}

{% block content %}

<a href="{{ url_for('index') }}">Back</a>

<div class="container">
    {% for image in images %}
    <div class="image", onclick="">
        <a href="{{url_for('image', id=image.id)}}"><img src="{{url_for('static', filename='upload/'+image.id+'.jpg')}}" alt="{{image.text}}"></a>
    </div>
    {% endfor %}
</div>

{% endblock %}
